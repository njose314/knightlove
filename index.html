<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>50 Shades of Cocoa</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500;1,800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --rose-gold: #e5b3a3;
            --gold-dim: rgba(191, 149, 63, 0.2);
            --neon-pink: #ff0055;
            --blood-red: #8a0000;
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--obsidian); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        #bg-layer {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background: radial-gradient(circle at 50% 50%, #1a1010 0%, #000 100%);
        }
        
        .dust {
            position: absolute; background: var(--rose-gold);
            border-radius: 50%; opacity: 0;
            animation: floatDust linear infinite;
        }
        @keyframes floatDust {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- TITLE SCREEN --- */
        #title-screen {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .gold-text {
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Bodoni Moda'; font-style: italic; animation: shine 4s linear infinite;
        }
        @keyframes shine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        /* --- GAME WORLD --- */
        #viewport { width: 100%; height: 100%; position: relative; overflow: hidden; z-index: 2; }
        
        #track {
            position: absolute; width: 100%; height: 12000px;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- TILES --- */
        .tile {
            position: absolute; width: 55px; height: 55px; border-radius: 50%;
            background: rgba(10, 10, 10, 0.8); border: 1px solid var(--gold-dim);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; color: rgba(255,255,255,0.4); font-family: 'Bodoni Moda';
            box-shadow: 0 0 15px rgba(0,0,0,0.8); backdrop-filter: blur(2px);
        }

        .tile-hot {
            border: 2px solid var(--neon-pink) !important; color: var(--neon-pink) !important;
            box-shadow: 0 0 25px var(--neon-pink); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 15px var(--neon-pink); } 50% { transform: scale(1.05); box-shadow: 0 0 35px var(--neon-pink); } 100% { transform: scale(1); box-shadow: 0 0 15px var(--neon-pink); } }

        .tile-bad {
            border: 2px solid var(--blood-red) !important; background: #1a0505;
            box-shadow: 0 0 25px var(--blood-red);
        }

        /* --- PLAYER --- */
        #player {
            position: absolute; font-size: 55px; z-index: 100;
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.4));
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .hop { animation: hopAnim 0.6s ease-in-out; }
        @keyframes hopAnim { 0% { transform: translateY(0) scale(1); } 50% { transform: translateY(-50px) scale(1.2); } 100% { transform: translateY(0) scale(1); } }

        /* --- UI DOCK --- */
        #ui-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 90px;
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 500; box-shadow: 0 20px 50px #000;
        }

        .dice-box {
            font-size: 3rem; cursor: pointer; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
            transition: transform 0.2s;
        }
        .dice-box:active { transform: scale(0.9) rotate(20deg); }

        /* --- MODAL --- */
        #modal {
            display: none; position: fixed; inset: 0; z-index: 8000;
            background: rgba(0,0,0,0.96); align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #modal.show { opacity: 1; }

        .modal-card {
            width: 85%; max-width: 400px; background: #08080a;
            border: 1px solid var(--rose-gold); padding: 50px 30px;
            text-align: center; position: relative;
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }
        .modal-text {
            font-family: 'Bodoni Moda'; font-size: 1.3rem; line-height: 1.6;
            color: #fff; margin-bottom: 30px; font-style: italic;
        }

        /* --- WIN SCREEN --- */
        #win-screen {
            display: none; position: fixed; inset: 0; z-index: 10000;
            background: #050505; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 40px;
        }

        /* Particles */
        .particle { position: absolute; pointer-events: none; opacity: 0; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }

        /* Shake Effect */
        .shake { animation: shakeAnim 0.5s; }
        @keyframes shakeAnim { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    </style>
</head>
<body>

        </p>
        <p style="font-size: 0.8rem; margin-top: 30px; opacity: 0.5;">FOREVER YOURS, NAVEEN</p>
    </div>

    <script>
        // --- VISUALS: BACKGROUND DUST ---
        const bg = document.getElementById('bg-layer');
        for(let i=0; i<50; i++) {
            const d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.width = Math.random() * 3 + 1 + 'px';
            d.style.height = d.style.width;
            d.style.animationDuration = Math.random() * 10 + 10 + 's';
            d.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(d);
        }

        // --- CONTENT LOGIC ---

        // 1. Teases (Neutral Only)
        const teases = [
            "(I can see you blushing hehe)", 
            "(i can see your smile)", 
            "(ahhh dont look at me like that)", 
            "(dont start sweating)", 
            "(you look so pretty when you're shy)",
            "(I know you want this)"
        ];

        // 2. Helper Functions
        
        // Adds "babe" randomly (30% chance), ONLY for neutral/bad
        const addBabe = (text) => {
            if (Math.random() > 0.7) return text + ", babe.";
            return text;
        };

        // Adds Tease randomly (30% chance), ONLY for neutral
        const addTease = (text) => {
            if (Math.random() > 0.7) {
                const tease = teases[Math.floor(Math.random() * teases.length)];
                return text + " " + tease;
            }
            return text;
        };


        // --- TILE DATA CONFIG ---
        
        // Ultra Hot: Specific Index -> Text
        const ultraHotDB = {
            69: "I'm going to spread your legs slowly... and start devouring the honey there with full passion. I want to hear you moan and wriggle in my grip. üòà",
            80: "Your breasts are perfection. My lips are dying to wrap around your nipples right now. üòà hehe",
            90: "Drawing circles around your navel with my tongue... giving it a wet kiss and a lick... tell me how that feels? üòà",
            98: "I'm pressing my face right into your soft bum... and giving it a playful bite. You are all mine. üòà"
        };

        const badDB = [
            "Your phone died. Mood ruined! Back 3 spaces.",
            "Wi-Fi is glitching. You're frozen! Back 2 spaces.",
            "You were overworking and dozed off. Wake up! Back 4 spaces.",
            "Your boss called. Panic mode! Back 3 spaces.",
            "Stepped on a Lego. Ouch! Back 2 spaces.",
            "Spilled coffee on your shirt. Go change. Back 3 spaces.",
            "Forgot to reply to my text? Tsk tsk. Back 2 spaces.",
            "You tripped over your own feet. Graceful. Back 3 spaces.",
            "Burned the toast? Distracted much? Back 2 spaces.",
            "You forgot where you put your keys. Brain fog. Back 3 spaces."
        ];

        const hotDB = [
            "My hands around your waist... pulling you flush against me. No space between us. üòà",
            "You unzip my pants and grab me, and your soft hands starts stroking it gently while you kiss my lips and my hands grabbing your bum. üòà",
            "Blindfolded. You don't get to see where I touch you next... hehe üòà",
            "A silk tie around your wrists. You're mine to play with now. üòà",
            "Using an ice cube to trace a line from your throat to your navel... shhh. üòà",
            "Whispering exactly what I'm going to do to you. Every dirty detail. üòà",
            "Pinned against the wall. A kiss so deep you forget to breathe. üòà",
            "Massage oil. My hands. Your back. And then... lower. üòà",
            "I want to count your goosebumps with my lips. üòà",
            "Wearing that outfit? You're asking for trouble. üòà",
            "My hand in your hair, pulling your head back for a deep kiss. üòà",
            "Biting your earlobe softly... then harder. üòà",
            "Lifting you up against the counter. Wrap your legs. üòà",
            "Tracing your spine with my fingernails. üòà"
        ];

        // Expanded Neutral DB (30 items to prevent repetition)
        const neutralDB = [
            "Trace the line of my jaw with your finger.",
            "Tell me the exact moment you knew you loved me.",
            "A soft kiss on your forehead. Safe and warm.",
            "Hold my hand. Interlace fingers and squeeze tight.",
            "I want to cook dinner for you tonight.",
            "You are the most beautiful thing I've ever seen.",
            "Bite your lip for me. Just like that.",
            "I'm addicted to your scent.",
            "Just look at me. Don't look away.",
            "I want to make you feel like the only girl in the world.",
            "Let's stay in bed all day.",
            "You are my favorite distraction.",
            "I love the way your hair falls on your face.",
            "Your laugh is my favorite sound.",
            "Come closer, I want to whisper something.",
            "Let's just cuddle for a minute. No words.",
            "You make my heart race even when you do nothing.",
            "I want to massage your feet later.",
            "Put your head on my shoulder.",
            "You are glowing today.",
            "I miss you even when you are right here.",
            "Let me brush your hair.",
            "I want to wake up next to you every day.",
            "Your smile is dangerous.",
            "I love how you look at me.",
            "Lean in closer.",
            "Rub my back? I'll return the favor.",
            "Tell me a secret you've never told anyone.",
            "You are my home.",
            "Close your eyes and let me guide you."
        ];

        // --- GENERATE TILE MAP ---
        const tileMap = {};
        
        // Modulo counters
        let cBad = 0; 
        let cHot = 0; 
        let cNeu = 0;

        for (let i = 1; i <= 100; i++) {
            let type, text, move;

            // 1. Check Ultra Hot
            if (ultraHotDB[i]) {
                type = 'hot';
                text = ultraHotDB[i];
                move = 0;
            } 
            // 2. Bad Tiles (Every 9th)
            else if (i % 9 === 0) {
                type = 'bad';
                text = addBabe(badDB[cBad % badDB.length]);
                cBad++;
                move = -3;
            } 
            // 3. Hot Tiles (Every 6th)
            else if (i % 6 === 0) {
                type = 'hot';
                // Hot tiles get NO babe, NO tease.
                text = hotDB[cHot % hotDB.length];
                cHot++;
                move = 0;
            } 
            // 4. Neutral/Romantic
            else {
                type = 'neutral';
                let rawText = neutralDB[cNeu % neutralDB.length];
                // Randomly add "babe" OR "tease" (not both to avoid clutter)
                if(Math.random() > 0.5) text = addBabe(rawText);
                else text = addTease(rawText);
                
                cNeu++;
                move = 0;
            }

            tileMap[i] = { type, text, move };
        }


        // --- GAME ENGINE ---
        const track = document.getElementById('track');
        const player = document.getElementById('player');
        let currentPos = 1;
        let pendingMove = 0;
        let lastRoll = 0;

        // Build DOM Nodes
        for (let i = 1; i <= 100; i++) {
            const t = document.createElement('div');
            const data = tileMap[i];
            
            t.className = `tile ${data.type === 'hot' ? 'tile-hot' : data.type === 'bad' ? 'tile-bad' : ''}`;
            t.id = `tile-${i}`;
            
            if (data.type === 'hot') t.innerText = '‚ù§Ô∏è';
            else if (data.type === 'bad') t.innerText = 'üíÄ';
            else t.innerText = i;

            const x = 50 + Math.sin(i * 0.5) * 35;
            const y = (100 - i) * 90 + 300;
            
            t.style.left = `${x}%`;
            t.style.top = `${y}px`;
            track.appendChild(t);
        }

        function startGame() {
            document.getElementById('title-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('title-screen').style.display = 'none';
                syncCamera(1);
            }, 1000);
        }

        function rollDice() {
            const dice = document.getElementById('dice');
            dice.style.transform = "rotate(720deg) scale(1.2)";
            if(navigator.vibrate) navigator.vibrate(10);

            setTimeout(() => {
                const options = [1, 1, 2, 2, 3, 3, 4, 5];
                let roll = options[Math.floor(Math.random() * options.length)];
                if (roll === lastRoll) roll = options[Math.floor(Math.random() * options.length)]; 
                lastRoll = roll;

                dice.innerText = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][roll-1];
                dice.style.transform = "rotate(0deg)";
                moveTo(currentPos + roll);
            }, 600);
        }

        function moveTo(target) {
            if (target >= 100) {
                triggerWin();
                return;
            }

            currentPos = target;
            document.getElementById('pos-display').innerText = currentPos;
            const t = document.getElementById(`tile-${currentPos}`);
            
            player.classList.add('hop');
            player.style.left = (t.offsetLeft - 10) + 'px';
            player.style.top = (t.offsetTop - 45) + 'px';
            
            syncCamera(currentPos);

            setTimeout(() => {
                player.classList.remove('hop');
                const data = tileMap[currentPos];
                
                if (data.type === 'hot') {
                    spawnParticles(t.offsetLeft, t.offsetTop);
                } else if (data.type === 'bad') {
                    document.body.classList.add('shake');
                    setTimeout(() => document.body.classList.remove('shake'), 500);
                    if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
                }

                setTimeout(() => {
                    pendingMove = data.move;
                    showModal(data.text, data.type);
                }, 600);
            }, 500);
        }

        function syncCamera(pos) {
            const t = document.getElementById(`tile-${pos}`);
            const offset = -(t.offsetTop - window.innerHeight / 2);
            track.style.transform = `translateY(${offset}px)`;
        }

        function showModal(text, type) {
            const m = document.getElementById('modal');
            const c = document.getElementById('modal-content');
            c.innerText = text;
            
            if (type === 'hot') c.style.color = 'var(--neon-pink)';
            else if (type === 'bad') c.style.color = '#ff4444';
            else c.style.color = '#fff';

            m.style.display = 'flex';
            requestAnimationFrame(() => m.classList.add('show'));
        }

        function closeModal() {
            const m = document.getElementById('modal');
            m.classList.remove('show');
            
            setTimeout(() => {
                m.style.display = 'none';
                if (pendingMove !== 0) {
                    let next = Math.max(1, currentPos + pendingMove);
                    pendingMove = 0; 
                    currentPos = next;
                    document.getElementById('pos-display').innerText = currentPos;
                    const t = document.getElementById(`tile-${currentPos}`);
                    player.style.left = (t.offsetLeft - 10) + 'px';
                    player.style.top = (t.offsetTop - 45) + 'px';
                    syncCamera(currentPos);
                }
            }, 500);
        }

        function spawnParticles(x, y) {
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.innerText = '‚ù§Ô∏è';
                p.style.left = (x + 20) + 'px';
                p.style.top = (y + 20) + 'px';
                p.style.fontSize = (Math.random() * 20 + 10) + 'px';
                p.style.color = '#ff0055';
                track.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }

        function triggerWin() {
            document.getElementById('win-screen').style.display = 'flex';
            spawnParticles(window.innerWidth/2, window.innerHeight/2);
        }

        setTimeout(() => {
            const t = document.getElementById('tile-1');
            player.style.left = (t.offsetLeft - 10) + 'px';
            player.style.top = (t.offsetTop - 45) + 'px';
        }, 100);
    </script>
